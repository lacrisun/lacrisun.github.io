<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        function changeLanguage(lang) {
            const elements = document.querySelectorAll('[data-lang]');
            elements.forEach(element => {
                element.style.display = element.getAttribute('data-lang') === lang ? 'block' : 'none';
            });
        }
    </script>
</head>
<body class="bg-gray-900 text-white">
    <div class="max-w-2xl mx-auto p-6">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-star text-gray-400"></i>
                    </div>
                    <div class="ml-3">
                        <h1 class="text-2xl font-bold">Gusti Panji Widodo</h1>
                        <p class="text-gray-400">aka (@lacri)</p>
                    </div>
                </div>
                <div>
                    <button onclick="changeLanguage('en')" class="text-gray-400 hover:text-white mr-2">EN</button>
                    <button onclick="changeLanguage('id')" class="text-gray-400 hover:text-white">ID</button>
                </div>
            </div>
            <div class="flex items-center mb-4">
                <i class="fas fa-map-marker-alt text-gray-400"></i>
                <p class="ml-2 text-gray-400">Pekanbaru, Indonesia</p>
            </div>
            <div class="bg-gray-700 p-6 rounded-lg">
                <div data-lang="en">
                    <p class="mb-4">Student of Informatics Engineering at <a href="https://www.unri.ac.id/" class="text-blue-400 hover:underline">Universitas Riau</a></p>
                </div>
                <div data-lang="id" style="display: none;">
                    <p class="mb-4">Mahasiswa Prodi Teknik Informatika di <a href="https://www.unri.ac.id/" class="text-blue-400 hover:underline">Universitas Riau</a></p>
                </div>
                <div class="flex justify-center mt-4">
                    <a href="https://github.com/lacrisun" target="_blank" class="text-gray-400 hover:text-white">
                        <i class="fab fa-github text-3xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
